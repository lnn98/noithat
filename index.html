<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nội thất</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class = "noithat">
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 logo">
                    <img src="images/logo.png" alt="interior logo">
                </div>
                <nav class="col-sm-9 main-menu">
                    <ul class="clearfix">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a> <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="banner">
        <h1>We are love <span>interior</span> design</h1>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="contact">
                <div class="row">
                    <div class="col-sm-6 contact-form">
                        <div class="content-form">
                            <form name = "contact" action="" method="post">
                                <div class="contact-form-row first-row">
                                    <input name="name" type="text" value="" placeholder="Name">
                                    <input name="emal" type="text" value="" placeholder="Email">
                                </div>
                                <div class="contact-form-row">
                                    <input name="subject" type="text" value="" placeholder="Subject">
                                </div>
                                <div class="contact-form-row">
                                    <textarea name="massage" placeholder="Massage"></textarea>
                                </div>
                                <div class="contact-form-row submit-row">
                                    <input name="submit" type="submit" value="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-6 contact-info">
                        <h3>Contacts</h3>
                        <div class="line-contact-info">
                            <h4>Address</h4>
                            <p>1600 Amphitheatre Pkwy, Mountain
                                View,<span class="max">CA 94043, USA</span></p>
                        </div>
                        <div class="line-contact-info">
                            <h4>Email</h4>
                            <p>Info@Company.com</p>
                        </div>
                        <div class="line-contact-info">
                            <h4>Phone</h4>
                            <p>(+1)123456789</p>
                        </div>
                        <div class="social-icon">
                            <i class="fa fa-twitter-square" aria-hidden="true"></i>
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <i class="fa fa-google-plus" aria-hidden="true"></i>
                            <i class="fa fa-pinterest-p" aria-hidden="true"></i>
                            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
